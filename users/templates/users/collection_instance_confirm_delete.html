{% extends "users/login.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
  
                <div class="d-flex justify-content-center py-4">
                  <a href="index.html" class="logo d-flex align-items-center w-auto">
                    <img src="{% static 'assets/img/logoss.png' %}" alt="">
                    <span class="d-none d-lg-block">FRMT</span>
                  </a>
                </div><!-- End Logo -->
  
                <div class="card mb-3">
  
                  <div class="card-body">
  
                    <form method = "POST">
                      {% csrf_token %}
                      <fieldset class="form-group">
                          <legend class="border-bottom mb-4">Delete Collection Instance</legend>
                          <h5>Are you sure you want to delete the collection instance "{{object.name}}" ?</h5>
                      </fieldset>
                      <div>
                          <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                          <a class="btn btn-outline-secondary" href="{% url 'frmt-CI-detail' object.id %}">Cancel</a>
                      </div>
                    </form>
  
                  </div>
                </div>
  
                <div class="credits">
                  <!-- All the links in the footer should remain intact. -->
                  <!-- You can delete the links only if you purchased the pro version. -->
                  <!-- Licensing information: https://bootstrapmade.com/license/ -->
                  <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                  Designed by <a href="https://rydbergstarck.com/">Rydberg Starck</a>
                </div>
  
              </div>
            </div>
          </div>
  
        </section>
  
      </div>
   
</main>

{% endblock content %}
