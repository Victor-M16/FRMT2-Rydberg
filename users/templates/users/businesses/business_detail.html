{% extends "users/admin/users.html" %}    
{% block trial %}
<main id="main" class="main">
  <section class="section dashboard">
    <div class="row">
      
      <div class="col">
        <div class="card">
          <div class="card-header">
              {{ object.name }}
          </div>
          <div class="card-body">
            <h5 class="card-subtitle mb-2 text-muted">Owner: {{ object.owner }}</h5>
            <p class="card-text">Description: {{object.description}}</p>
          </div>
        </div>
      </div>
      <div class="col"></div><div class="col"></div>
    </div>

    <div class="row">
      
      <div class="col">
        <div class="mb-1">
            <a class="btn btn-outline-success" href="{% url 'frmt-business-create' %}"style="width: 18rem;">
                <i class="bi bi-person-add"></i> Create New
            </a>
        </div>
        <div class="mb-1">
            <a class="btn btn-outline-info" href="{% url 'frmt-business-update' object.id %}"style="width: 18rem;" >
                <i class="bi bi-person-lines-fill"></i> Update
            </a>
        </div>
        <div class="mb-1">
            <a class="btn btn-outline-danger" href="{% url 'frmt-business-delete' object.id %}"style="width: 18rem;">
                <i class="bi bi-person-dash-fill"></i>Delete
            </a>
        </div>
      <div class="col"></div><div class="col"></div>
      </div>
    </div>
    
</section>

</main>
{% endblock trial %}
