{% extends "users/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>New User</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item active">Add User</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">

    
  <!--Form-->
  <form class="row g-3 needs-validation" method="POST">
    {% csrf_token %}

    <fieldset class="form-group">
      <legend class="border-bottom mb-4">New User Form</legend>
      {{ form|crispy }}
    </fieldset>

    <div class="col-12">


      <button class="btn btn-primary w-100" type="submit">Create Account</button>


    </div>



    <div class="col-12">


      <p class="small mb-0">Account already exists? <a href="{% url "frmt-login" %}">Log in</a></p>
    </div>
  </form>
  <!--End Form-->

                </div>
              </div>

        </div>

      
      </div>
    </section>


  </main><!-- End #main -->
{% endblock content %}
